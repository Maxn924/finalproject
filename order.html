<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Haven - Order</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            padding: 14px 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        form {
            margin: 20px auto;
            width: 50%;
            text-align: left;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Burger Haven - Order</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>Place Your Order</h2>
        <form action="submit.asp" method="GET">
            <!-- Select Item -->
            <label for="item">Select Item:</label>
            <select id="item" name="item">
                <option value="burger">Burger</option>
                <option value="fries">Fries</option>
                <option value="hotdog">Hotdog</option>
            </select>
            
            <!-- Quantity -->
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            
            <!-- Customer Name -->
            <label for="customerName">Your Name:</label>
            <input type="text" id="customerName" name="customerName" placeholder="Enter your name" required>

            <!-- Customer Email -->
            <label for="customerEmail">Your Email:</label>
            <input type="email" id="customerEmail" name="customerEmail" placeholder="Enter your email" required>

            <!-- Submit Button -->
            <button type="submit">Order Now</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Burger Haven. All rights reserved.</p>
    </footer>
</body>
</html>
