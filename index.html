<html lang="en">
<head>

        body {

        header {

            text-align: center;

        nav ul li a:hover {

            color: black;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
